<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get EC2 Metrics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ece9e6, #ffffff);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            display: flex;
            width: 90%;
            height: 80%;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        .form-container, .result-container {
            width: 50%;
            padding: 40px;
        }
        .form-container {
            border-right: 1px solid #ccc;
        }
        .result-container {
            overflow-y: auto;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
        }
        .form-control {
            margin-bottom: 10px;
        }
        .btn {
            width: 100%;
            margin-top: 20px;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Get EC2 Metrics</h1>
            <form id="get-metrics-form">
                <label for="instanceId">Instance ID:</label>
                <input type="text" id="instanceId" name="instanceId" class="form-control" placeholder="Enter Instance ID" required>
                <!-- Remove AWS credentials from the form; use environment variables in production -->
                <label for="regionName">Region Name:</label>
                <input type="text" id="regionName" name="regionName" class="form-control" placeholder="Enter Region Name" required>
                <button type="submit" class="btn btn-primary">Get Metrics</button>
            </form>
        </div>
        <div class="result-container">
            <h1>Results</h1>
            <div id="result"></div>
        </div>
    </div>

    <script>
        document.getElementById('get-metrics-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var formData = new FormData(event.target);
            var params = new URLSearchParams(formData);

            fetch('/cgi-bin/AWSfiles/metric_ecc2.py', {
                method: 'POST',
                body: params
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('result').innerText = data;
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
